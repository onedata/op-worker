package one.clproto;

message HandshakeRequest {
    optional bytes session_id = 1;
    optional Token token      = 2;
}

message HandshakeResponse {
    required bytes session_id = 1;
}

message Token {
    required bytes value              = 1;
    repeated bytes secondary_values   = 2;
}

