<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>

<h3>Please log in:</h3>

<script type="text/x-handlebars" data-template-name="loginForm">
<form class="form-horizontal" {{action "login" on="submit"}}>
  <div class="control-group">
    <div class="control-label">
      <label>Username</label>
    </div>

    <div class="controls">
      {{input value=username type="text"}}
    </div>
  </div>

  <button type="submit" class="btn">Log in!</button>
</form>
</script>

<script src="/common/js/jquery-1.11.2.min.js"></script>
<script src="/common/js/handlebars-v1.3.0.js"></script>
<script src="/common/js/ember.js"></script>
<script src="/common/js/ember-data.js"></script>
<script src="/login/js/application.js"></script>
<script src="/login/js/router.js"></script>
<script src="/login/js/controllers/controller.js"></script>
</body>
</html>
