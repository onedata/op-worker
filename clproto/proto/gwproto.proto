syntax = "proto2";
package one.clproto;

message FetchRequest {
    required string file_id = 1;
    required uint64 offset = 2;
    required uint64 size = 3;
}

message FetchReply {
    // SHA256 hash of the corresponding FetchRequest message
    required bytes request_hash = 1;
    optional bytes content = 2;
}
