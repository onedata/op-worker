%----------------------------------------------------------------
% Script adds all users and groups on all listed nodes, args:
% -hosts - list of hosts
% -keys - key pool
% -users - users to add (with groups)
% -uid_range - uid range for new users
% -gid_range - gid range for new groups
% -d - if defined, enables debug messages
%
% Every arg can be overridden by commandline argument, i. e.:
% -users [ name1 [ gr1 gr2 ] ] [ name2 [ gr3 ] ]
% added to command line args will set users to : [["name1",["gr1","gr2"]],["name2",["gr3"]]]
%-----------------------------------------------------------------


% format: "hostname" (in case of localhost put: "localhost")
{hosts,["localhost"]}.

% paths to keys used by ssh to connect, if empty - ssh will search for keys in .ssh directory
{keys,[]}.

% list of users and theirs groups, format: ["username",["grp1","grp2"]]
{users,
	[
		["onedatatestuser",["plggonedata"]]
	]
}.

% range of uids for new users
{uid_range,["2000","3000"]}.

% range of gids for new groups
{gid_range,["2000","3000"]}.